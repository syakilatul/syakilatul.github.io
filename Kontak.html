  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background: #f5f5f5;
    }

    /* Sidebar */
    .sidebar {
      width: 280px;
      background: linear-gradient(180deg, #008080, #00b894);
      color: #fff;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      border-right: 3px solid #006666;
      box-shadow: 2px 0 8px rgba(0,0,0,0.2);
    }

    .sidebar img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 4px solid #fff;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .sidebar h2 {
      font-size: 22px;
      margin-bottom: 5px;
    }

    .sidebar p {
      font-size: 14px;
      margin-bottom: 20px;
    }

    .sidebar nav {
      margin-top: 20px;
      width: 100%;
    }

    .sidebar nav a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px;
      margin: 8px 0;
      border-radius: 10px;
      color: #fff;
      text-decoration: none;
      transition: 0.3s;
      font-size: 15px;
      font-weight: 500;
      background: rgba(255,255,255,0.1);
    }

    .sidebar nav a:hover {
      background: #ffeaa7;
      color: #006666;
      transform: translateX(5px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .sidebar footer {
      margin-top: auto;
      font-size: 12px;
    }

    /* Main */
    .main {
      flex: 1;
      padding: 40px;
      overflow-y: auto;
    }

    section h3 {
      font-size: 26px;
      margin-bottom: 20px;
      font-weight: bold;
      border-bottom: 2px solid #00b894;
      display: inline-block;
      padding-bottom: 5px;
    }

    /* Contact */
    .contact-container {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 30px;
      margin-top: 30px;
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .info-box {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .info-box i {
      font-size: 28px;
      color: #00b894;
      margin-bottom: 10px;
      display: block;
    }

    .info-box a {
      color: #008080;
      text-decoration: none;
    }

    .contact-form h4 {
      margin-bottom: 15px;
      font-size: 18px;
    }

    .contact-form form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .contact-form textarea {
      grid-column: span 2;
      resize: none;
    }

    .contact-form button {
      grid-column: span 2;
      padding: 12px;
      background: #00b894;
      border: none;
      border-radius: 25px;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    .contact-form button:hover {
      background: #008080;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        flex-direction: column;
      }
      .contact-container {
        grid-template-columns: 1fr;
      }
      .contact-form form {
        grid-template-columns: 1fr;
      }
    }
  </style>
